<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务十四：零基础JavaScript编码（二）</title>
</head>
<body>
	<h3>污染城市列表</h3>
	  <ul id="aqi-list">   
	  </ul>

	<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];

	(function () {

	  /*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	  */
	  var oList=document.getElementById("aqi-list");
	  var arr = ["一","二","三","四","五"];
	  var list=[];
	  for (var i = 0; i < aqiData.length; i++) {
	  	if(aqiData[i][1]>60){
	  		list.push(aqiData[i][0]+" "+aqiData[i][1]);
	  	}
	  }

	  for (var j = 0; j < list.length; j++) {
	  	var oli=document.createElement("li");
	  	oli.innerHTML="第"+arr[j]+"名"+list[j];
	  	oList.appendChild(oli);
	  }
	})();

	</script>
</body>
</html>
